name: Docker Build and Push

on:
  workflow_run:
    workflows: 
      - "Backend Build"
      - "Frontend Build"
    types:
      - completed

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ==============================
      # Download Backend Artifact
      # ==============================
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend-artifact

      - name: Move backend dist
        run: mv ./backend-artifact/dist ./backend/dist

      # ==============================
      # Download Frontend Artifact
      # ==============================
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-artifact

      - name: Move frontend dist
        run: mv ./frontend-artifact/dist ./frontend/dist

      # ==============================
      # DockerHub Login
      # ==============================
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ==============================
      # Build Docker Images
      # ==============================
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-backend:latest ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-frontend:latest ./frontend

      # ==============================
      # Push Docker Images
      # ==============================
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-frontend:latest
