worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ==========================
    # Logging
    # ==========================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ==========================
    # Performance Settings
    # ==========================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ==========================
    # Upstream Backend API
    # ==========================
    upstream node_upstream {
        server backend:5000;       # Docker service name
        least_conn;
        keepalive 32;
    }

    # ==========================
    # Rate limiting
    # ==========================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ==========================
        # Security headers
        # ==========================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://backend:5000;" always;

        client_max_body_size 20M;

        # ==========================
        # Healthcheck
        # ==========================
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ==========================
        # API Proxy
        # ==========================
        location /api/ {
            proxy_pass         http://node_upstream/;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Connection        "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_log_level warn;
        }

        # ==========================
        # Static Assets with Cache
        # ==========================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
            
            # CORS for fonts
            add_header Access-Control-Allow-Origin "*";
        }

        # ==========================
        # SPA Fallback
        # ==========================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Rate limiting for general requests
            limit_req zone=general_limit burst=100 nodelay;
            
            # No cache for index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ==========================
        # Gzip Compression
        # ==========================
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
        gzip_min_length 1024;
        gzip_disable "msie6";

        # ==========================
        # Brotli Compression (if available)
        # ==========================
        # brotli on;
        # brotli_comp_level 6;
        # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    }
}